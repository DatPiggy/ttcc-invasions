<mat-toolbar color="primary">
  <mat-toolbar-row>
    <img src="./assets/logo_icon.png" height="58px"/>
    <span>TTCC</span>
    <span *ngIf="message">&nbsp{{message}}</span>
    <span class="filler"></span>
    <mat-chip-list class="nav-chips">
      <mat-chip [routerLink]="['/']" class="bg-accent drop-shadow">Invasions</mat-chip>
      <mat-chip [routerLink]="['/history']" class="bg-accent drop-shadow">History</mat-chip>
      <mat-chip [routerLink]="['/groups']" class="bg-accent drop-shadow">Group Finder</mat-chip>
      <!-- [routerLink]="['/invasions']" -->
    </mat-chip-list>
  </mat-toolbar-row>
</mat-toolbar>
<div id="toolbar-space"></div>
<div class="content">
  <router-outlet></router-outlet>
</div>
